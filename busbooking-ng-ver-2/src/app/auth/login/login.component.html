<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        Login to BookBusApp
      </div>
      <div class="card-body">

        <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">

          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" ngModel required email #email="ngModel">

            <span class="help-block" *ngIf="!email.valid && (email.dirty || email.touched)">Please enter valid email!</span>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" ngModel required #password="ngModel">

            <span class="help-block" *ngIf="!password.valid && (password.dirty || password.touched)">Please enter Valid Password!
            </span>
          </div>

          <button type="submit" class="btn btn-primary mr-sm-2" [disabled]="!loginForm.valid">Login</button>

          <a routerLink="/register">Register</a>

        </form>

      </div>
    </div>
  </div>
</div>
