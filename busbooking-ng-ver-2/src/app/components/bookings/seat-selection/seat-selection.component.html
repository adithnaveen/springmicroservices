<div *ngIf="!isLoading">
<h3 class="mt-4">Seat Selection</h3>
<div>
	<div class="card">
	  <div class="card-body">
	  	<form (ngSubmit)="onSubmit(confirmBookingForm)" #confirmBookingForm="ngForm">
		    <div class="row">
		    	<div class="col-md-12">
		    		<div class="row">
		    			<div class="col-md-4">
		    				<h5 class="card-title">{{busDetails.busTitle}}</h5>
		    			</div>
		    			<div class="col-md-4">
		    				<p class="card-text">{{busDetails.busTravelTime}}</p>
		    			</div>
		    			<div class="col-md-4">
		    				<p class="card-text">Available Seats: {{busDetails.noOfSeatsAvailable}}</p>
		    			</div>
		    		</div>
		    	</div>
		    </div>
		    <div class="row">
		    	<div class="col-md-12">
		    		<div class="row">
		    			<div class="col-md-4">
		    				<p class="card-text">Per Seat Cost: {{busDetails.costPerSeat}}</p>
		    			</div>
		    			<div class="col-md-4">
		    				<label for="noofseats">Enter no of seats</label>
				            <select id="noofseats" class="form-control" [ngModel]="noofseats" name="noofseats" (change)= "onNoOfSeatChange($event.target.value)" required>
				                <option value="1">1</option>
				                <option value="2">2</option>
				                <option value="3">3</option>
				            </select>
		    			</div>
		    			<div class="col-md-4">
		    				<p class="card-text">Total: <span class="total_price">{{totalPrice}}</span></p>
		    			</div>
		    		</div>
		    	</div>
		    </div>
		    <button type="submit" class="btn btn-primary pull-right" [disabled]="!confirmBookingForm.valid">Confirm Booking</button>
	    </form>
	  </div>
	</div>
</div>
</div>

<h2 *ngIf="isLoading">Loading..</h2>
