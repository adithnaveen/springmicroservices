<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        Register to BookBusApp
      </div>
      <div class="card-body">

        <form (ngSubmit)="onRegister(f)" #f="ngForm">

          <div class="form-row">

            <div class="form-group col-md-6">
              <label for="fname">First Name</label>
              <input type="text" class="form-control" id="fname" name="fname" ngModel required #fname="ngModel">

              <span class="help-block" *ngIf="!fname.valid && (fname.dirty || fname.touched)">Please enter First Name !</span>
            </div>

            <div class="form-group col-md-6">
              <label for="lname">Last Name</label>
              <input type="text" class="form-control" id="lname" name="lname" ngModel required #lname="ngModel">

              <span class="help-block" *ngIf="!lname.valid && (lname.dirty || lname.touched)">Please enter Last Name!</span>
            </div>

          </div>

          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" ngModel required email #email="ngModel">

            <span class="help-block" *ngIf="!email.valid && (email.dirty || email.touched)">Please enter valid email!</span>
          </div>

          <div class="form-row">

            <div class="form-group col-md-12">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" name="password" ngModel required #password="ngModel">

              <span class="help-block" *ngIf="!password.valid && (password.dirty || password.touched)">Please enter Password!
              </span>
            </div>

          </div>

          <div class="form-group">

            <label class="mr-sm-2">Gender : </label>

            <div class="form-check form-check-inline" *ngFor="let gender of genders">

              <input class="form-check-input" type="radio" name="gender" ngModel [value]="gender" required><label class="form-check-label">{{
                gender }}
              </label>

            </div>

          </div>


          <div class="form-row">

            <div class="form-group col-md-6">
              <label for="cardno">Card Number</label>
              <input type="text" class="form-control" id="cardno" name="cardno" ngModel required #cardno="ngModel">

              <span class="help-block" *ngIf="!cardno.valid && (cardno.dirty || cardno.touched)">Please enter Card Number!</span>
            </div>


            <div class="form-group col-md-6">
              <label>Expiration</label>
              <input type="text" class="form-control" id="expiration" name="expiration" placeholder="MM/YY" ngModel required #expiration="ngModel">

              <span class="help-block" *ngIf="!expiration.valid && (expiration.dirty || expiration.touched)">Please enter
                Expiration details !</span>
            </div>

          </div>

          <button type="submit" class="btn btn-primary mr-sm-2" [disabled]="!f.valid">Register</button>

          <a routerLink="/login">Already Registerd Login Here!</a>

        </form>

      </div>
    </div>
  </div>
</div>
